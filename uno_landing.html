<!DOCTYPE html>
<html>
  <head>
    <link href='css/bootstrap.min.css' rel='stylesheet'>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Uno Game</title>
  </head>
  <body>
    <div class="container pre-game">
      <h1>Welcome to game of Uno!</h1>
      <div class="pre-game">
        <h3>Select your desired number of computer opponents:</h3>
        <form id="start_game">
          <label for="oponnentCount">Select your number of opponents:</label>
          <br>
          <select class="form-group" name="opponents">
            <option selected disabled hidden value=''>Please choose</option>
            <option value="1">One Oponnent</option>
            <option value="2">Two Opponents</option>
            <option value="3">Three Opponents</option>
          </select>
          <h3>Click the button below to start the game!</h3>
          <button type="submit" name="start_game">Start Game</button>
        </form>
      </div>
      <div class="game-board">


      </div>



    </div>
  </body>
</html>
